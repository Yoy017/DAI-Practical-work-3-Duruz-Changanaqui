version: "3.8"

networks:
  bdr-net:
    driver: bridge
  web:   # Nouveau réseau pour Traefik et les services web

services:
  # Traefik service
  traefik:
    image: traefik:v2.9
    command:
      - "--api.insecure=true"  # Active le tableau de bord (non sécurisé pour le développement)
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpChallenge.entryPoint=web"
      - "--certificatesresolvers.myresolver.acme.email=yoann.changanaqui@heig-vd.ch"
      - "--certificatesresolvers.myresolver.acme.storage=/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./acme.json:/acme.json"
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.mmoproject.duckdns.org`)"  # Sous-domaine pour le dashboard
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=myresolver"
      - "traefik.http.services.traefik-dashboard.loadbalancer.server.port=8080"  # Port du tableau de bord

  # PostgreSQL service
  database:
    image: postgres:latest
    container_name: mmo_project_db
    restart: always
    environment:
      POSTGRES_DB: bdr
      POSTGRES_USER: bdr
      POSTGRES_PASSWORD: bdr
      POSTGRES_ROOT_PASSWORD: root
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bdr -d bdr"]
      interval: 3s
      timeout: 10s
      retries: 10
    volumes:
      - ./scripts/create_database.sql:/docker-entrypoint-initdb.d/01_create_database.sql
      - ./scripts/Trigger.sql:/docker-entrypoint-initdb.d/02_Trigger.sql
      - ./scripts/View.sql:/docker-entrypoint-initdb.d/03_View.sql
      - ./scripts/insert.sql:/docker-entrypoint-initdb.d/04_insert.sql
    networks:
      - bdr-net
      - web   # Connecté aussi à Traefik réseau

  # Votre application web
  app:
    image: ghcr.io/yoy017/mmo-project:latest
    build:
      context: .
    container_name: mmo_project
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/bdr
      SPRING_DATASOURCE_USERNAME: bdr
      SPRING_DATASOURCE_PASSWORD: bdr
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mmo_project.rule=Host(`whoami.mmoproject.duckdns.org`)"  # Nom de domaine complet
      - "traefik.http.services.mmo_project.loadbalancer.server.port=8080"
      - "traefik.http.routers.mmo_project.entrypoints=websecure"
      - "traefik.http.routers.mmo_project.tls.certresolver=myresolver"  # TLS via Let's Encrypt
    networks:
      - bdr-net
      - web   # Connecté aussi à Traefik réseau

# Volumes
volumes:
  postgres_data:
    external: true